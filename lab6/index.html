<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <img id="cover" src="images/default-cover.jpg" alt="Cover" class="cover">
        <p id="track-name" class="track-name">Track Name</p>
        <audio id="audio" src=""></audio>

        <input id="progress-bar" type="range" value="0" min="0" max="100" step="1" class="progress-bar">
        
        <div class="controls">
            <button id="play-pause" class="control-button">Play</button>
            <button id="next" class="control-button">Next</button>
        </div>
        
        <ul id="track-list" class="track-list">
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
